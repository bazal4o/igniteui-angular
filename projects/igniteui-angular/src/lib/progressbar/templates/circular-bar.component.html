<svg #svg class="progress-circular" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
    viewBox="0 0 100 100" preserveAspectRatio="none" role="progressbar" aria-valuemin="0" [attr.aria-valuemax]="max" [attr.aria-valuenow]="value">
    <circle class="progress-circular__innercircle" cx="50" cy="50" r="46" />
    <circle #circle class="progress-circular__circle" cx="50" cy="50" r="46" />
    <text #text class="progress-circular__text" [class.progress-circular__text--hidden]="!textVisibility" id="myTimer" text-anchor="middle" x="50" y="60">
        {{textContent ? textContent: valueInPercent + '%'}}
    </text>
</svg>
