<ng-container *ngIf="grid.groupingExpressions.length > 0">
    <div class="igx-grid__row-indentation igx-grid__row-indentation--level-{{grid.groupingExpressions.length}}"></div>
</ng-container>
<ng-container *ngIf="rowSelectable">
    <div class="igx-grid__cbx-selection">
        <igx-checkbox [checked]="isSelected" (change)="onCheckboxClick($event)" disableRipple="true" [aria-label]="rowCheckboxAriaLabel"></igx-checkbox>
    </div>
</ng-container>
<ng-container *ngIf="pinnedColumns.length > 0">
    <igx-grid-cell *ngFor="let col of notGroups(pinnedColumns)" [column]="col" [row]="this" [style.min-width.px]="col.width" [style.flex-basis.px]="col.width" [value]="rowData[col.field]" [cellTemplate]="col.bodyTemplate"></igx-grid-cell>
</ng-container>
<ng-template igxFor let-col [igxForOf]="notGroups(unpinnedColumns)" [igxForScrollContainer]="grid.parentVirtDir" let-colIndex="index" [igxForScrollOrientation]="'horizontal'" [igxForContainerSize]='grid.unpinnedWidth' [igxForTrackBy]='grid.trackColumnChanges' #igxDirRef>
    <igx-grid-cell [column]="col" [row]="this" [style.min-width.px]="col.width" [style.flex-basis.px]="col.width" [value]="rowData[col.field]" [cellTemplate]="col.bodyTemplate"></igx-grid-cell>
</ng-template>

<div igxToggle>
    <!-- <div class="igx-grid-row__updating-buttons" style="display: flex;">
        <ng-container *ngTemplateOutlet="grid.buttonDoneTemplate ? grid.buttonDoneTemplate : buttonDone; context: {$implicit: this}"></ng-container>
        <ng-container *ngTemplateOutlet="grid.buttonCancelTemplate ? grid.buttonCancelTemplate : buttonCancel; context: {$implicit: this}"></ng-container>
    </div> -->
</div>

<ng-template #buttonDone>
    <button igxButton (click)="updateRow($event)" [disabled]="!isDirty">Done</button>
</ng-template>

<ng-template #buttonCancel>
    <button igxButton (click)="resetRow($event)">Cancel</button>
</ng-template>
